<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body >
    <main>
        <section class="personagem">
            <h1>Wolrd Magic</h1>
            <form action="">
                <p><strong>Crie seu Personagem!</strong></p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" >
            <p>Escolha sua Raça:</p>
            <section class="boxRacas box">
                <div class="racas opcao">
                    <input type="radio" name="raça" id="humano">
                    <label for="humano"><span title="Este é um humano">Humano</span></label>
                </div>
                <div class="racas opcao">
                    <input type="radio" name="raça" id="elfo">
                    <label for="elfo">Elfo</label>
                </div>
                
                <div class="racas opcao">
                    <input type="radio" name="raça" id="elfoNegro">
                    <label for="elfoNegro">Elfo Negro</label>
                </div>
                <div class="racas opcao">
                    <input type="radio" name="raça" id="minotauro">
                    <label for="minotauro">Minotauro</label>
                </div>
            </section>
            <p>Escolha sua Classse:</p>
            <section class="boxClasses box">
                <div class="efeito">
                    <div class="classes opcao ">
                        <label for="mago">Mago</label>
                        <input type="radio" name="classe" id="mago">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="classes opcao">
                    <label for="guerreiro">Guerreiro</label>
                    <input type="radio" name="classe" id="guerreiro">
                     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>   
                </div>
                <div class="classes opcao">
                    <label for="arqueiro">Arqueiro</label>
                    <input type="radio" name="classe" id="arqueiro">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </section>
            <p>Escolha um Elemento:</p>
            <section class="boxElementos box">
                <input type="radio" name="elemento" id="agua"><input type="radio" name="elemento" id="terra"><input type="radio" name="elemento" id="fogo"><input type="radio" name="elemento" id="ar"><input type="radio" name="elemento" id="trevas">
            </section>
            <button type="submit">Criar</button>
            </form>
        </section>
    </main>
    <script src="script.js">
    </script>
</body>
</html>
