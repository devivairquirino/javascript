<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="calculadora">
        <header class="resultado">
            <input type="text" value=""  readonly id="visor" >
        </header>
        <main>
            <section class="operadores-adicionais">
                <div class="op-adc botao" id="raiz"><span>&#8730;</span></div>
                <div class="op-adc botao" id="pi"><span>&#960;</span></div>
                <div class="op-adc botao" id="exponencial"><span>^</span></div>
                <div class="op-adc botao" id="fatorial"><span>!</span></div>
            </section>
            <section class="ferramentas">
                <div class="designer-botoes botao" id="ac"><span>AC</span></div>
                <div class="designer-botoes botao"><span>( )</span></div>
                <div class="designer-botoes botao"><span>%</span></div>
            </section>
            <section class="operadores-aritmeticos">
                <div class="designer-botoes botao"><span>&#247;</span></div>
                <div class="designer-botoes botao"><span>x</span></div>
                <div class="designer-botoes botao"><span>-</span></div>
                <div class="designer-botoes botao"><span>+</span></div>
                <div class="designer-botoes botao"><span>=</span></div>
            </section>
            <section class="numeros">
                <div class="designer-botoes num botao"><span>0</span></div>
                <div class="designer-botoes num botao"><span>1</span></div>
                <div class="designer-botoes num botao"><span>2</span></div>
                <div class="designer-botoes num botao"><span>3</span></div>
                <div class="designer-botoes num botao"><span>4</span></div>
                <div class="designer-botoes num botao"><span>5</span></div>
                <div class="designer-botoes num botao"><span>6</span></div>
                <div class="designer-botoes num botao"><span>7</span></div>
                <div class="designer-botoes num botao"><span>8</span></div>
                <div class="designer-botoes num botao"><span>9</span></div>
                <div class="designer-botoes bt-adc botao"><span>,</span></div>
                <div class="designer-botoes bt-adc botao"><span class="material-icons">backspace</span></div>
            </section>

        </main>
    </section>
    <script type="module" src="visor2.0.js" ></script>
    <script type="module" src="order-num.js"></script>
    <script type="module" src="sciprt.js" ></script>
</body>
</html>
