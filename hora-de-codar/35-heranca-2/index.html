<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dados">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" >
        <label for="portas">Portas</label>
        <input type="number" name="portas" id="portas" value="0">
        <label for="blindagem">Blindagem:</label>
        <input type="number" name="blindagem" id="blindagem" value="0" disabled>
        <label for="municao">Munição:</label>
        <input type="number" name="municao" id="municao" value="0" disabled>
        <label for="tipo">Tipo:</label>
        <div>
            <input type="radio" name="tipo" id="militar">
            <label for="militar">Militar</label>
        </div>
        <div>
            <input type="radio" name="tipo" id="normal" checked>
            <label for="normal">Normal</label>
        </div>
        <button>Adicionar</button>
    </section>
    <section class="ress">
        <div>
            <p><span>Nome:</span>Normal</p>
            <p>Portas: 2</p>
            <p>Cor: Azul</p>
            <p>Blindagem: undefined</p>
            <p>Munição: 10</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
