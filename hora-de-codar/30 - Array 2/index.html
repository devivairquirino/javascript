<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <label for="valor1">Valor 1:</label>
        <input type="number"  name="valor1" id="valor1" placeholder="0">
        <label for="valor2">Valor 2:</label>
        <input type="number"  name="valor2" id="valor2" placeholder="0">
        <label for="resultado">Resultado:</label>
        <input type="text"  name="resultado" id="resultado" readonly placeholder="0">

        <div class="botoes">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
